name: kara.moe
description: 'The greatest karaoke database ever'
homeURL: https://kara.moe,
contentsURL: https://kara.moe/downloads/master.zip
gitURL: https://gitlab.com/karaokemugen/bases/karaokebase/
projectID: 32123952
rules:
  videoFile:
    containers:
      mandatory: true
      allowed:
        - mp4
        - mkv
        - webm      
      resolution:
        min:
          height: 720
          width: 1280
          mandatory: false
        max:
          height: 1080
          width: 1920
          mandatory: true
      codecs:
        video:
          mandatory: false
          allowed:
            - h264
            - hevc
            - av1
        audio:
          mandatory: true
          allowed:
            - aac
            - vorbis
            - opus     
            - mp3
      bitrate:
        max: 8000
      colorSpace:
        allowed:
          - yuv420p
  audioFile:
    containers:
      mandatory: true
      allowed: 
        - mp3
        - aac
        - m4a
        - ogg
      default: mp3
    codecs:
      allowed:
        - aac
        - vorbis
        - opus     
        - mp3
      default: aac
      mandatory: true
      bitrate:
        min: 128        
    coverArt: 
      mandatory: true
  lyrics:
    formats:
      - name: kfn
      - name: txt
      - name: kar
      - name: kbp
      - name: ass
        removeGarbage: true
        removeHeaderComments: true
        removeUnusedStyles: true
        removeUnusedFonts: true
        setTitle: true
        setOriginalTiming: true
        set0x0Resolution: true     
