name: kara.moe
description: 'The greatest karaoke database ever'
homeURL: https://kara.moe,
contentsURL: https://kara.moe/downloads/master.zip
gitURL: https://gitlab.com/karaokemugen/bases/karaokebase/
projectID: 32123952
rules:
  videoFile:
    containers:
      mandatory: true
      allowed:
        - mp4
      default: mp4
    resolution:
      min:
        height: 720
        width: 1280
      max:
        height: 1440
        width: 1920
        mandatory: true
    codecs:
      video:
        mandatory: true
        allowed:
          - h264    
        default: h264
      audio:
        mandatory: true
        allowed:
          - aac     
        default: aac 
    bitrate:
      max: 8360			
      mandatory: true
    colorSpace:
      allowed:
        - yuv420p
      default: yuv420p
      mandatory: true
  audioFile:
    containers:
      mandatory: true
      allowed: 
        - mp3
      default: mp3
    codecs:
      allowed:
        - mp3
      default: mp3
      mandatory: true
    bitrate:
        min: 128
        max: 512
        mandatory: true
    coverArt: 
      mandatory: true
  lyrics:
    formats: 
      - name: ass
        removeGarbage: true
        removeHeaderComments: true
        removeUnusedStyles: true
        removeUnusedFonts: true
        setTitle: true
        setOriginalTiming: true
        set0x0Resolution: true
       
