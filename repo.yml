name: kara.moe
description: 'The greatedt karaoke database ever'
homeURL: https://kara.moe,
contentsURL: https://kara.moe/downloads/master.zip
gitURL: https://gitlab.com/karaokemugen/bases/karaokebase/
projectID: 32123952
rules:
  video:
    containers:
      mandatory: true
      allowed:
        - mp4			
      resolution:
        min:
          height: 720
          width: 1280
          mandatory: false
        max:
          height: 1080
          width: 1920
          mandatory: true
      codecs:
        allowed:
          - h264			
      bitrate:
        max: 8000			
      colorSpace:
        allowed:
          - yuv420p			
    audio:
      containers:
        mandatory: true
        allowed: 
          - mp3
      codecs:
        allowed:
          - mp3
        mandatory: true
        bitrate:
          min: 128
      coverArt: 
        mandatory: true
    lyrics:
      formats: 
        - name: ass
          removeGarbage: true
          removeHeaderComments: true
          removeUnusedStyles: true
          removeUnusedFonts: true
          setTitle: true
          setOriginalTiming: true
          set0x0Resolution: true
       
