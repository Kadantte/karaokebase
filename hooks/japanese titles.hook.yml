---
header:
  description: Karaoke Mugen Hook File
  version: 1
hook:
  name: add aliases for japaneses titles
  repository: kara.moe
  appliesTo: all
  conditions:
    titlesContain:
      qro:
      - ô
      - û
      - Ô
      - Û
  actions:
    addTitleAlias:
      qro:
      - search: ô
        replace: ou
      - search: û
        replace: uu
      - search: Ô
        replace: ou
      - search: Û
        replace: uu
