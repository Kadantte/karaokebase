---
header:
  description: Karaoke Mugen Hook File
  version: 1
hook:
  name: add aliases for japaneses titles
  repository: kara.moe
  conditions:
    titlesContain:
      qjr: 
      - 么
      - 没
  actions:
    addTitleAlias:
      qjr:
      - search: 么
        replace: ou
      - search: 没
        replace: uu

