---
header:
  description: Karaoke Mugen Hook File
  version: 1
hook:
  name: add aliases for japaneses titles
  repository: kara.moe
  conditions:
    titlesContain:
      qjr: 
      - ô
      - û
      - Ô
      - Û
  actions:
    addTitleAlias:
      qjr:
      - search: ô
        replace: ou
      - search: û
        replace: uu
      - search: Ô
        replace: ou
      - search: Û
        replace: uu
