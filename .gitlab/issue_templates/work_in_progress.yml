name: "Work in progress"
description: "🇬🇧 Karaoke currently being worked on / 🇫🇷 Karaoké déjà en cours"
labels: ["Work in progress"]
assignees:
  - "@me"

body:
  - type: markdown
    content: |
      # ⚠️ 🇬🇧 Karaoke currently being worked on
      # ⚠️ 🇫🇷 Karaoké déjà en cours

      🇬🇧 If this issue is older than one month, and you still want to work on it, please ask by replying in the comments below.  
      🇫🇷 Si ce ticket a plus d’un mois et que tu veux quand même le faire, merci de demander en répondant dans les commentaires.

      🙏 **Let’s avoid doing the same work twice! / Évitons de faire le même travail deux fois !**

      ---
      🐾 🇬🇧 Thanks in advance :3 / 🇫🇷 Merci d'avance :3

  - type: text
    attributes:
      label: "🇬🇧 Source / 🇫🇷 Source"
      description: "Where is the karaoke from? (YouTube link, anime episode, etc.)  
                    / D'où vient le karaoké ? (Lien YouTube, épisode d’anime, etc.)"
      placeholder: "https://www.youtube.com/watch?v=XXXXX"

  - type: textarea
    attributes:
      label: "🇬🇧 Additional notes / 🇫🇷 Remarques supplémentaires"
      description: "Anything else worth mentioning? / D'autres détails à noter ?"
      placeholder: "Timing info, etc."
    optional: true